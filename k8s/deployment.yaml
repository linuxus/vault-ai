apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-ai-web
  namespace: vault-ai
  labels:
    app.kubernetes.io/name: vault-ai-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: vault-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: vault-ai-web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vault-ai-web
        app.kubernetes.io/component: web
    spec:
      containers:
        - name: vault-ai-web
          image: vault-ai-web:latest
          imagePullPolicy: Never  # Use locally loaded image
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
              readOnly: true
      volumes:
        - name: nginx-config
          configMap:
            name: vault-ai-nginx-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-proxy
  namespace: vault-ai
  labels:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: vault-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-proxy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-proxy
        app.kubernetes.io/component: proxy
    spec:
      containers:
        - name: mcp-proxy
          image: vault-ai-mcp-proxy:latest
          imagePullPolicy: Never  # Use locally loaded image
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mcp-proxy-config
            - secretRef:
                name: mcp-proxy-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
