apiVersion: v1
kind: Service
metadata:
  name: vault-ai-web
  namespace: vault-ai
  labels:
    app.kubernetes.io/name: vault-ai-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: vault-ai
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: vault-ai-web
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 30080  # Fixed NodePort for easy access
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-proxy
  namespace: vault-ai
  labels:
    app.kubernetes.io/name: mcp-proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: vault-ai
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mcp-proxy
  ports:
    - name: http
      port: 3001
      targetPort: http
      protocol: TCP
