# =============================================================================
# Vault Server NodePort Service
# =============================================================================
# Exposes the Vault active node on a fixed NodePort for consistent access
# without requiring kubectl port-forward.
#
# Access: http://localhost:30200
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: vault-nodeport
  namespace: vault-ent
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: server
spec:
  type: NodePort
  # Select the active Vault node
  selector:
    app.kubernetes.io/name: vault
    vault-active: "true"
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      nodePort: 30200
      protocol: TCP
